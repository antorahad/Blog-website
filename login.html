<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gypsylife Login form</title>
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!--Box icon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--Login form start-->
    <div class="form-container">

        <form action="#" class="form">
            <h6>Welcome to <span>Gypsy</span>life</h6>

            <input type="email" name="email" class="box" placeholder="Email address">

            <input type="password" name="password" class="box" placeholder="Password">

            <button type="submit" id="submit">Login</button>

            <p class="or">or</p>

            <div class="social">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
                <a href="#"><i class="bx bxl-google"></i></a>
            </div>

            <span class="link">Don't have an account? <a href="registration.html">Signup</a></span>
           
        </form>

        <div class="side">
            <img src="/bg.jpg" alt="side-image">
        </div>

    </div>
    <!--Login form end-->
    <!--JavaScript link-->
    <script src="main.js"></script>
</body>

</html>
